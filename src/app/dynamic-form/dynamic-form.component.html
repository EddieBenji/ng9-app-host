<div class="modal-header">
    <h4 class="modal-title">Hi there!</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body"
     id="modal-body">
    <!--    The form or the micro-frontend should be placed here.-->
    <p>Hello, {{name}}!</p>
    <div *ngIf="isMicroFrontEndForm"
         class="row">
        <div class="col-auto">
            <button class="btn btn-primary" (click)="angularBasedApproachSelected()">Angular Based Approach</button>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" (click)="vanillaBasedApproachSelected()">Vanilla HTML/CSS/JS Based Approach</button>
        </div>
    </div>
</div>
<div *ngIf="!isMicroFrontEndForm"
     class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
